spring.main.web-application-type=none
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/nexign-task}
spring.datasource.username=${DATABASE_USERNAME:guest}
spring.datasource.password=${DATABASE_PASSWORD:guest}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.artemis.mode=native
spring.artemis.broker-url=${BROKER_URL:tcp://localhost:61616}
spring.artemis.user=${BROKER_USERNAME:guest}
spring.artemis.password=${BROKER_PASSWORD:guest}
cdr.mq=cdr-mq
billing.perform.mq=billing-perform-mq
start.year=2023
start.month=1
call-num.max=20
call-num.dispersion=0.1
call-minutes.max=15
numbers.proportion-of-existing=0.1
numbers.max=100